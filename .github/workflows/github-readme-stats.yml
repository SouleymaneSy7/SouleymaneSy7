name: Update README cards

on:
  schedule:
    - cron: "0 */6 * * *" # Every 6 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      # Github Stats Card
      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=nord
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # Github Top Languages
      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&theme=nord&card_width=500&langs_count=5&hide_border=true
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # Github Trophy
      - name: Generate trophy card
        uses: soulteary/github-profile-trophy-action@v1.0.0
        with:
          options: "username=${{ github.repository_owner }}&theme=nord&margin-w=6&margin-h=6&row=2&column=3&no-frame=true&no-bg=true"
          path: profile/trophy.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # Pin Card
      - name: Generate pin card - fyrre-magazine-website
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=fyrre-magazine-website&theme=nord&hide_border=true
          path: profile/pin-fyrre-magazine-website.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate pin card - terminal-portfolio-website
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=terminal-portfolio-website&theme=nord&hide_border=true
          path: profile/pin-terminal-portfolio-website.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate pin card - conakry-website-challenge
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=conakry-website-challenge&theme=nord&hide_border=true
          path: profile/pin-conakry-website-challenge.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate pin card - dictionary-web-app
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=dictionary-web-app&theme=nord&hide_border=true
          path: profile/pin-dictionary-web-app.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "docs: update readme stats cards" || exit 0
          git push
